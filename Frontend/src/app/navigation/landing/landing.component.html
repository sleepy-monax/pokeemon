<div class="grid-container">
  <app-button color="orange" icon="people" (click)="create()">Create Battle</app-button>
  <app-button color="orange" icon="people">Refresh List</app-button>

  <ul>
    <li *ngFor="let battle of battles" (click)="join(battle)">{{ battle }}</li>
  </ul>

  <app-team class="Teams" [creatures]="creatures"></app-team>
</div>
