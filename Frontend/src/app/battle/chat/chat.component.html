<div>
    Chat
    <app-connection> </app-connection>
</div>

<div class="messages">
    <li *ngFor="let msg of messages">{{ msg.text }}</li>
</div>

<div class="send-container">
    <input type="text" placeholder="Type a message" [(ngModel)]="newMessage" />
    <app-button icon="send" color="blue" (click)="sendMessage()">
        Send
    </app-button>
</div>
